<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Registration - Angular 17 Reactive Forms with validation</h3>
        <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <label for="name">Mobile Number</label>
            <input
              type="tel"
              class="form-control"
              id="name"
              placeholder="Enter your mobile number"
              formControlName="mobNumber"
            />
          </div>
          <div class="form-group">
            <label for="name">Enter your age</label>
            <input
              type="tel"
              class="form-control"
              id="name"
              placeholder="Enter your age"
              formControlName="age"
            />
          </div>
          <div class="form-group">
            <label for="name">Enter your DOB</label>
            <input
              type="date"
              class="form-control"
              id="name"
              placeholder="Enter your Date of Birth"
              formControlName="dob"
            />
          </div>
          <!-- New Row -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email"> Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                formControlName="email"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                formControlName="password"
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="123 Main St"
                formControlName="addLine1"
              />
            </div>
            <div class="form-group">
              <label for="address2">Address 2</label>
              <input
                type="text"
                class="form-control"
                id="address2"
                placeholder="floor, building"
                formControlName="addLine2"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Enter your city"
                formControlName="city"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="state">State</label>
              <select
                type="text"
                class="form-control"
                id="inputState"
                formControlName="state"
              >
                <option selected>-- Select --</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="zipcode">Zipcode</label>
              <input
                type="text"
                class="form-control"
                id="zipcode"
                placeholder="Enter your zipcode"
                formControlName="zipCode"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="language">Language</label>
            <select
              multiple
              id="language"
              class="form-control"
              formControlName="language"
            >
              <option value="Hindi">Hindi</option>
              <option value="English">English</option>
              <option value="Marathi">Marathi</option>
              <option value="German">German</option>
              <option value="Russian">Russian</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-inline"
                formControlName="gender"
                value="male"
              />
              <label for="male" class="form-check-inline">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-inline"
                formControlName="gender"
                value="female"
              />
              <label for="female" class="form-check-inline">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-inline"
                formControlName="gender"
                value="others"
                disabled
              />
              <label for="others" class="form-check-inline">Others</label>
            </div>
          </div>
          <div class="form-group">
            <label for="aboutYou">Something about you</label>
            <textarea
              rows="3"
              class="form-control"
              id="aboutYou"
              placeholder="Enter something about you"
              formControlName="aboutYou"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="uploadPhoto">Upload your photo</label>
            <input
              class="form-control"
              id="uploadPhoto"
              type="file"
              formControlName="uploadPhoto"
            />
          </div>
          <div class="form-group">
            <input
              class="form-check-inline"
              id="agreetc"
              type="checkbox"
              formControlName="agreetc"
            />
            <label for="agreetc" class="form-check-inline"
              >Terms and Conditions</label
            >
          </div>

          <div class="form-group">
            <label for="role">What do you want?</label>
            <select id="role" class="form-control" formControlName="role">
              <option value="seller">Seller</option>
              <option value="buyer">Buyer</option>
            </select>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
